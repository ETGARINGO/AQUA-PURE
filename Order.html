<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AQUA PURE | Order Form</title>
    
    <style>
        :root {
            --aqua-bright: #00f2ff;
            --aqua-soft: #0088ff;
            --deep-navy: #010b1a;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            overflow: hidden; background-color: var(--deep-navy); 
            position: fixed; font-family: 'Segoe UI', Roboto, sans-serif;
        }

        /* Client Entrance Animation */
        #client-loader {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: linear-gradient(135deg, #00121a 0%, #002b36 100%);
            display: flex; align-items: center; justify-content: center;
            z-index: 100; transition: opacity 1s ease-out;
        }

        .droplet-container {
            text-align: center;
        }

        .droplet {
            width: 50px; height: 50px;
            background: var(--aqua-bright);
            border-radius: 0 50% 50% 50%;
            transform: rotate(45deg);
            margin: 0 auto 30px;
            box-shadow: 0 0 30px var(--aqua-bright);
            animation: pulseDroplet 2s infinite;
        }

        .client-branding h1 {
            color: white; font-size: 2.2rem; margin: 0;
            letter-spacing: 8px; font-weight: 200;
        }

        .client-branding span {
            color: var(--aqua-bright); font-size: 0.8rem;
            letter-spacing: 4px; text-transform: uppercase;
        }

        /* Smooth Iframe Presentation */
        iframe {
            position: absolute; top: 0; left: 0; 
            width: 100%; height: 100%; border: none;
            z-index: 1; opacity: 0; scale: 0.98;
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        iframe.visible {
            opacity: 1; scale: 1;
        }

        /* Client Status Bar */
        .status-bar {
            position: fixed; top: 0; width: 100%; height: 5px;
            background: rgba(0,0,0,0.3); z-index: 101;
        }

        #load-progress {
            height: 100%; width: 0%;
            background: linear-gradient(to right, var(--aqua-soft), var(--aqua-bright));
            transition: width 0.4s;
        }

        @keyframes pulseDroplet {
            0% { transform: rotate(45deg) scale(1); opacity: 1; }
            50% { transform: rotate(45deg) scale(1.1); opacity: 0.7; }
            100% { transform: rotate(45deg) scale(1); opacity: 1; }
        }

        .fade-out { opacity: 0; pointer-events: none; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="status-bar"><div id="load-progress"></div></div>

    <div id="client-loader">
        <div class="droplet-container">
            <div class="droplet"></div>
            <div class="client-branding">
                <h1>AQUA PURE</h1>
                <span>Refreshing Excellence</span>
            </div>
        </div>
    </div>

    <iframe 
        id="client-frame"
        src="https://script.google.com/macros/s/AKfycby4wnaGlk4GdfXWqe7a6AZE6t0d8-LyZuODt7GGyJR3EOnW20kYPYHXjBPA7yegHjsC/exec" 
        allowfullscreen
        onload="initClientView()">
    </iframe>

    <script>
        const frame = document.getElementById('client-frame');
        const loader = document.getElementById('client-loader');
        const progress = document.getElementById('load-progress');

        function initClientView() {
            progress.style.width = "100%";
            setTimeout(() => {
                loader.classList.add('fade-out');
                frame.classList.add('visible');
            }, 1000);
        }

        // Disable Inspect Element for Kiosk Security
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 'u' || e.key === 's' || e.key === 'i')) {
                e.preventDefault();
            }
            if (e.key === 'F12') {
                e.preventDefault();
            }
        });

        // 10 Minute Auto-Refresh to clear old data if left idle
        let idleTime = 0;
        document.onmousemove = () => idleTime = 0;
        document.onkeypress = () => idleTime = 0;
        
        setInterval(() => {
            idleTime++;
            if (idleTime >= 10) window.location.reload(); 
        }, 60000);
    </script>
</body>
</html>
