<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AQUA PURE | TERMINAL</title>
    
    <style>
        :root {
            --aqua-main: #00d4ff;
            --aqua-glow: rgba(0, 212, 255, 0.4);
            --deep-navy: #000c14;
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            overflow: hidden; background-color: var(--deep-navy); 
            font-family: 'Segoe UI', sans-serif;
        }

        /* Background Admin Frame */
        #admin-frame {
            position: absolute; top: 0; left: 0; 
            width: 100%; height: 100%; border: none;
            z-index: 1; transition: filter 0.5s ease;
        }

        /* Centered Popup Overlay */
        #order-overlay {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 200;
            display: none; /* Hidden by default */
            align-items: center; justify-content: center;
            background: rgba(0, 0, 0, 0.6); /* Darkens background */
            backdrop-filter: blur(4px);
            animation: fadeIn 0.3s ease;
        }

        /* The Small Window */
        .popup-window {
            width: 90%; max-width: 500px; /* Centered small size */
            height: 80%; max-height: 700px;
            background: #ffffff;
            border-radius: 20px;
            overflow: hidden;
            display: flex; flex-direction: column;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), 0 0 20px var(--aqua-glow);
            border: 1px solid var(--aqua-main);
            position: relative;
            animation: scaleUp 0.4s cubic-bezier(0.17, 0.89, 0.32, 1.28);
        }

        #order-frame {
            flex-grow: 1; width: 100%; border: none;
        }

        /* Popup Header */
        .popup-header {
            background: var(--deep-navy); color: white;
            padding: 12px 20px; display: flex;
            justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--aqua-main);
        }

        /* Floating Trigger Button */
        .btn-aqua {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 300; background: var(--deep-navy);
            color: var(--aqua-main); border: 2px solid var(--aqua-main);
            padding: 15px 35px; cursor: pointer; border-radius: 50px;
            font-weight: bold; box-shadow: 0 5px 20px rgba(0,0,0,0.8);
            transition: 0.3s; letter-spacing: 1px;
        }

        .btn-aqua:hover {
            background: var(--aqua-main); color: #000;
            transform: translateX(-50%) translateY(-3px);
        }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes scaleUp { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        #loader {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: var(--deep-navy); display: flex; align-items: center;
            justify-content: center; z-index: 500; transition: opacity 0.5s;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="loader">
        <h1 style="color: white; letter-spacing: 5px;">AQUA PURE</h1>
    </div>

    <iframe id="admin-frame" src="https://script.google.com/macros/s/AKfycby4wnaGlk4GdfXWqe7a6AZE6t0d8-LyZuODt7GGyJR3EOnW20kYPYHXjBPA7yegHjsC/exec?page=admin" onload="document.getElementById('loader').style.display='none'"></iframe>

    <div id="order-overlay" onclick="closeFromOutside(event)">
        <div class="popup-window" id="popup">
            <div class="popup-header">
                <span style="font-size: 0.8rem; letter-spacing: 2px;">ðŸ’§ AQUA PURE ORDER FORM</span>
                <button onclick="toggleOverlay()" style="background:none; border:none; color: #ff4d4d; cursor:pointer; font-weight:bold; font-size: 1.2rem;">âœ•</button>
            </div>
            <iframe id="order-frame" src="https://script.google.com/macros/s/AKfycby4wnaGlk4GdfXWqe7a6AZE6t0d8-LyZuODt7GGyJR3EOnW20kYPYHXjBPA7yegHjsC/exec"></iframe>
        </div>
    </div>

    <button id="toggleBtn" class="btn-aqua" onclick="toggleOverlay()">
        CREATE NEW ORDER
    </button>

    <script>
        const overlay = document.getElementById('order-overlay');
        const adminFrame = document.getElementById('admin-frame');

        function toggleOverlay() {
            if (overlay.style.display === "flex") {
                overlay.style.display = "none";
                adminFrame.style.filter = "none"; // Remove blur
            } else {
                overlay.style.display = "flex";
                adminFrame.style.filter = "blur(8px) brightness(0.5)"; // Apply blur to background
            }
        }

        // Close if clicking the dark area outside the white box
        function closeFromOutside(e) {
            if (e.target.id === "order-overlay") toggleOverlay();
        }

        // Security
        document.onkeydown = (e) => {
            if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && [73, 74, 67].includes(e.keyCode))) return false;
        };
    </script>
</body>
</html>
