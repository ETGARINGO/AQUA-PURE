<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AQUA PURE | POS TERMINAL</title>
    
    <style>
        :root {
            --aqua-main: #00d4ff;
            --aqua-glow: rgba(0, 212, 255, 0.4);
            --deep-navy: #00121a;
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            overflow: hidden; background-color: var(--deep-navy); 
            position: fixed; font-family: 'Segoe UI', sans-serif;
        }

        /* Background Admin Frame */
        #admin-frame {
            position: absolute; top: 0; left: 0; 
            width: 100%; height: 100%; border: none;
            z-index: 1;
        }

        /* Floating Overlay for Order Form */
        #order-overlay {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 18, 26, 0.9);
            z-index: 200;
            display: none; /* Hidden by default */
            flex-direction: column;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease;
        }

        #order-frame {
            width: 95%; height: 85%;
            margin: auto; border: 1px solid var(--aqua-main);
            border-radius: 15px; box-shadow: 0 0 30px var(--aqua-glow);
            background: white;
        }

        /* Floating Toggle Button */
        .btn-aqua {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 300; background: rgba(0, 18, 26, 0.9);
            color: var(--aqua-main); border: 2px solid var(--aqua-main);
            padding: 15px 35px; cursor: pointer; border-radius: 50px;
            font-weight: bold; backdrop-filter: blur(8px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.8);
            transition: 0.3s; letter-spacing: 1px;
            text-transform: uppercase;
        }

        .btn-aqua:hover {
            background: var(--aqua-main); color: #00121a;
            box-shadow: 0 0 30px var(--aqua-main);
        }

        /* Close Button inside Overlay */
        .close-overlay {
            align-self: flex-end; margin: 15px 2.5% 5px 0;
            background: none; border: 1px solid #ff4d4d; color: #ff4d4d;
            padding: 8px 20px; border-radius: 5px; cursor: pointer;
        }

        /* Initial Loader */
        #loader {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: var(--deep-navy); display: flex; align-items: center;
            justify-content: center; z-index: 500; transition: opacity 0.8s;
        }

        .aqua-container { text-align: center; }
        .water-circle {
            width: 100px; height: 100px; border-radius: 50%; border: 2px solid var(--aqua-main);
            margin: 0 auto 15px; display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden;
        }
        .wave {
            position: absolute; bottom: 0; width: 200%; height: 100%;
            background: var(--aqua-main); opacity: 0.5; border-radius: 40%;
            animation: waveFlow 3s infinite linear;
        }

        @keyframes waveFlow {
            0% { transform: rotate(0deg) translateY(50px); }
            100% { transform: rotate(360deg) translateY(50px); }
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .fade-out { opacity: 0; pointer-events: none; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="loader">
        <div class="aqua-container">
            <div class="water-circle"><div class="wave"></div></div>
            <h1 style="color: white; letter-spacing: 5px; font-size: 1.5rem;">AQUA PURE</h1>
            <p style="color: var(--aqua-main); font-size: 0.7rem;">LOADING TERMINAL...</p>
        </div>
    </div>

    <iframe id="admin-frame" src="https://script.google.com/macros/s/AKfycby4wnaGlk4GdfXWqe7a6AZE6t0d8-LyZuODt7GGyJR3EOnW20kYPYHXjBPA7yegHjsC/exec?page=admin" onload="hideLoader()"></iframe>

    <div id="order-overlay">
        <button class="close-overlay" onclick="toggleOverlay()">âœ• CLOSE FORM</button>
        <iframe id="order-frame" src="https://script.google.com/macros/s/AKfycby4wnaGlk4GdfXWqe7a6AZE6t0d8-LyZuODt7GGyJR3EOnW20kYPYHXjBPA7yegHjsC/exec"></iframe>
    </div>

    <button id="toggleBtn" class="btn-aqua" onclick="toggleOverlay()">
        ðŸ’§ CREATE NEW ORDER
    </button>

    <script>
        const loader = document.getElementById('loader');
        const overlay = document.getElementById('order-overlay');
        const btn = document.getElementById('toggleBtn');

        function hideLoader() {
            setTimeout(() => { loader.classList.add('fade-out'); }, 1000);
        }

        function toggleOverlay() {
            if (overlay.style.display === "flex") {
                overlay.style.display = "none";
                btn.innerHTML = "ðŸ’§ CREATE NEW ORDER";
                btn.style.borderColor = "var(--aqua-main)";
            } else {
                overlay.style.display = "flex";
                btn.innerHTML = "ðŸ“Š RETURN TO DASHBOARD";
                btn.style.borderColor = "#fff";
            }
        }

        // Security Protocols
        document.onkeydown = (e) => {
            if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && [73, 74, 67].includes(e.keyCode)) || (e.ctrlKey && [85, 83].includes(e.keyCode))) {
                return false;
            }
        };

        // Auto-Refresh Security (30 Mins)
        let idleTime = 0;
        document.onmousemove = () => idleTime = 0;
        setInterval(() => {
            idleTime++;
            if (idleTime >= 30) window.location.reload(); 
        }, 60000);
    </script>
</body>
</html>
