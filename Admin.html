<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AQUA PURE | SYSTEM</title>
    
    <style>
        :root {
            --aqua-main: #00d4ff;
            --aqua-deep: #00121a;
            --aqua-glow: rgba(0, 212, 255, 0.4);
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            overflow: hidden; background-color: var(--aqua-deep); 
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        /* Background Admin Layer */
        #admin-frame {
            position: absolute; top: 0; left: 0; 
            width: 100%; height: 100%; border: none;
            z-index: 1; transition: filter 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Full Detail Overlay */
        #order-overlay {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 200;
            display: none; /* Controlled by JS */
            align-items: center; justify-content: center;
            background: rgba(0, 12, 20, 0.7);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.4s ease;
        }

        /* Expanded Popup Container */
        .full-detail-window {
            width: 95%; height: 92%;
            background: #f8fafc;
            border-radius: 12px;
            overflow: hidden;
            display: flex; flex-direction: column;
            box-shadow: 0 0 40px rgba(0,0,0,0.6), 0 0 20px var(--aqua-glow);
            border: 1px solid var(--aqua-main);
            animation: slideUp 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* Header with Full Detail Stats */
        .detail-header {
            background: var(--aqua-deep);
            color: white;
            padding: 15px 25px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--aqua-main);
        }

        .header-title {
            display: flex; align-items: center; gap: 15px;
        }

        .status-pill {
            background: var(--aqua-main); color: var(--aqua-deep);
            padding: 2px 10px; border-radius: 20px; font-size: 0.7rem;
            font-weight: bold; text-transform: uppercase;
        }

        /* The Form Frame */
        #order-frame {
            flex-grow: 1; width: 100%; border: none;
            background: white;
        }

        /* Bottom Floating Action Button */
        .fab-trigger {
            position: fixed; bottom: 30px; right: 30px;
            z-index: 150; background: var(--aqua-deep);
            color: var(--aqua-main); border: 2px solid var(--aqua-main);
            padding: 18px 25px; cursor: pointer; border-radius: 12px;
            font-weight: bold; font-size: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; align-items: center; gap: 10px;
        }

        .fab-trigger:hover {
            transform: scale(1.05) translateY(-5px);
            background: var(--aqua-main); color: var(--aqua-deep);
            box-shadow: 0 0 25px var(--aqua-main);
        }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        #sys-loader {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: var(--aqua-deep); display: flex; align-items: center;
            justify-content: center; z-index: 500; color: white;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="sys-loader">
        <div style="text-align: center;">
            <div style="border: 3px solid transparent; border-top: 3px solid var(--aqua-main); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: auto;"></div>
            <h2 style="letter-spacing: 5px; margin-top: 20px;">AQUA PURE</h2>
        </div>
    </div>

    <iframe id="admin-frame" 
            src="https://script.google.com/macros/s/AKfycby4wnaGlk4GdfXWqe7a6AZE6t0d8-LyZuODt7GGyJR3EOnW20kYPYHXjBPA7yegHjsC/exec?page=admin" 
            onload="document.getElementById('sys-loader').style.display='none'">
    </iframe>

    <div id="order-overlay">
        <div class="full-detail-window">
            <div class="detail-header">
                <div class="header-title">
                    <span style="font-weight: bold; letter-spacing: 1px;">AQUA PURE</span>
                    <span class="status-pill">Order Entry Mode</span>
                </div>
                <button onclick="toggleOverlay()" style="background:rgba(255,255,255,0.1); border:1px solid #ff4d4d; color: #ff4d4d; cursor:pointer; padding: 5px 15px; border-radius: 4px; font-weight: bold;">CLOSE</button>
            </div>
            
            <iframe id="order-frame" src="https://script.google.com/macros/s/AKfycby4wnaGlk4GdfXWqe7a6AZE6t0d8-LyZuODt7GGyJR3EOnW20kYPYHXjBPA7yegHjsC/exec"></iframe>
        </div>
    </div>

    <button class="fab-trigger" onclick="toggleOverlay()">
        <span style="font-size: 1.2rem;">ðŸ’§</span> CREATE NEW ORDER
    </button>

    <script>
        const overlay = document.getElementById('order-overlay');
        const adminFrame = document.getElementById('admin-frame');
        const orderFrame = document.getElementById('order-frame');

        function toggleOverlay() {
            if (overlay.style.display === "flex") {
                overlay.style.display = "none";
                adminFrame.style.filter = "none";
            } else {
                overlay.style.display = "flex";
                adminFrame.style.filter = "blur(12px) grayscale(0.5)";
                // Optional: Refresh the form every time it opens to ensure it's clean
                // orderFrame.src = orderFrame.src; 
            }
        }

        // Security
        document.onkeydown = (e) => {
            if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && [73, 74, 67].includes(e.keyCode))) return false;
        };

        // Animation for loader
        const style = document.createElement('style');
        style.innerHTML = `@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }`;
        document.head.appendChild(style);
    </script>
</body>
</html>
